{% block title %}Signup Page{% endblock title %}
 
{% block content %}
 <h1>Event Signup Page</h1>
  
{% if submitted %}
    <p class="success">
        Signedup Successfully. Thank you.
    </p>

 {% else %}
     <form action="" method="post" novalidate>
     <table>
         {{ form.as_table }}
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" value="Submit"></td>
         </tr>
     </table>
     {% csrf_token %}
    </form>
{% endif %}
{% endblock content %}
